<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Simple redirect for GitHub Pages SPA
      // When a user visits /contact or /claims directly, GitHub Pages serves this 404.html
      // We redirect them to the root with the path in the URL hash so the SPA can handle it
      (function() {
        var originalPath = window.location.pathname + window.location.search + window.location.hash;
        // Redirect to root, preserving the original path for the SPA to handle
        window.location.replace('/' + window.location.search + window.location.hash);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
