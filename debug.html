<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { 
            background: #0a0b0f; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #333; 
            border-radius: 5px; 
        }
        .success { border-color: #00f0ff; background: rgba(0,240,255,0.1); }
        .error { border-color: #ff1a4b; background: rgba(255,26,75,0.1); }
    </style>
</head>
<body>
    <h1>Red Mugsy Debug Test</h1>
    
    <div class="test success">
        <h3>✓ Basic HTML Loading</h3>
        <p>This HTML file is loading correctly</p>
    </div>

    <div class="test" id="css-test">
        <h3>CSS Test</h3>
        <p>Checking if our CSS files load...</p>
    </div>

    <div class="test" id="js-test">
        <h3>JavaScript Test</h3>
        <p>Checking if our JavaScript files load...</p>
    </div>

    <div class="test" id="react-test">
        <h3>React Test</h3>
        <p>Checking if React can render...</p>
        <div id="react-root"></div>
    </div>

    <script>
        console.log('Debug script starting...');
        
        // Test CSS loading
        const cssTest = document.getElementById('css-test');
        const testEl = document.createElement('div');
        testEl.style.display = 'none';
        testEl.className = 'text-white bg-black p-4';
        document.body.appendChild(testEl);
        
        const computed = getComputedStyle(testEl);
        if (computed.color && computed.backgroundColor && computed.padding) {
            cssTest.className = 'test success';
            cssTest.querySelector('h3').textContent = '✓ CSS Loading';
            cssTest.querySelector('p').textContent = 'Tailwind CSS is working';
        } else {
            cssTest.className = 'test error';
            cssTest.querySelector('h3').textContent = '✗ CSS Failed';
            cssTest.querySelector('p').textContent = 'Tailwind CSS not loading properly';
        }
        
        // Test JS loading
        const jsTest = document.getElementById('js-test');
        try {
            fetch('/mugsywebsite/v20251113110738/index-B2QiXLg1.js')
                .then(response => {
                    if (response.ok) {
                        jsTest.className = 'test success';
                        jsTest.querySelector('h3').textContent = '✓ JavaScript Loading';
                        jsTest.querySelector('p').textContent = 'Main JS bundle is accessible';
                        
                        // Try to load and test React
                        const script = document.createElement('script');
                        script.onload = () => {
                            const reactTest = document.getElementById('react-test');
                            try {
                                // Simple test to see if we can create a React element
                                const root = document.getElementById('react-root');
                                root.innerHTML = '<div style="color: #00f0ff;">⚠️ React bundle loaded but rendering test skipped (would require full setup)</div>';
                                reactTest.className = 'test success';
                                reactTest.querySelector('h3').textContent = '✓ React Bundle';
                                reactTest.querySelector('p').textContent = 'React JS bundle loaded successfully';
                            } catch (error) {
                                const reactTest = document.getElementById('react-test');
                                reactTest.className = 'test error';
                                reactTest.querySelector('h3').textContent = '✗ React Error';
                                reactTest.querySelector('p').textContent = 'React error: ' + error.message;
                                console.error('React test error:', error);
                            }
                        };
                        script.onerror = () => {
                            const reactTest = document.getElementById('react-test');
                            reactTest.className = 'test error';
                            reactTest.querySelector('h3').textContent = '✗ React Failed';
                            reactTest.querySelector('p').textContent = 'Could not load React bundle';
                        };
                        script.src = '/mugsywebsite/v20251113110738/index-B2QiXLg1.js';
                        document.head.appendChild(script);
                    } else {
                        throw new Error('HTTP ' + response.status);
                    }
                })
                .catch(error => {
                    jsTest.className = 'test error';
                    jsTest.querySelector('h3').textContent = '✗ JavaScript Failed';
                    jsTest.querySelector('p').textContent = 'Could not load main JS bundle: ' + error.message;
                    
                    const reactTest = document.getElementById('react-test');
                    reactTest.className = 'test error';
                    reactTest.querySelector('h3').textContent = '✗ React Blocked';
                    reactTest.querySelector('p').textContent = 'React test skipped due to JS loading failure';
                });
        } catch (error) {
            jsTest.className = 'test error';
            jsTest.querySelector('h3').textContent = '✗ JavaScript Error';
            jsTest.querySelector('p').textContent = 'Fetch error: ' + error.message;
        }
        
        document.body.removeChild(testEl);
    </script>
    
    <link rel="stylesheet" href="/mugsywebsite/v20251113110738/index-DX26UPyV.css">
</body>
</html>
