    <!-- Force reload on version mismatch + Favicon refresh -->
    <script>
      const CURRENT_VERSION = 'v20251115115130';
      const stored = localStorage.getItem('site-version');
      if (stored && stored !== CURRENT_VERSION) {
        localStorage.clear();

          caches.keys().then(names => names.forEach(name => caches.delete(name)));

        // Clear favicon cache
        document.querySelectorAll('link[rel*="icon"]').forEach(link => {
          const href = link.href;
          link.href = href.split('?')[0] + '?v=' + CURRENT_VERSION.substring(1);
        });
        // Force reload without using cache
        window.location.reload(true);
      }
      localStorage.setItem('site-version', CURRENT_VERSION);
