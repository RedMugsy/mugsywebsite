<div id="cookie-consent-banner" class="cookie-banner" role="dialog" aria-live="polite" aria-label="Cookie consent">
  <div class="cookie-banner__inner">
    <p class="cookie-banner__text">
      We use cookies to improve your experience and analyze site traffic. Essential cookies are required for the site to function. Optional cookies help us understand how you use the site.
      <a href="/cookie-policy" class="cookie-banner__link">Learn more</a>
    </p>
    <div class="cookie-banner__buttons">
      <button id="accept-all-cookies" class="btn btn-primary">Accept All</button>
      <button id="reject-optional-cookies" class="btn btn-secondary">Reject Non-Essential</button>
      <button id="customize-cookies" class="btn btn-text">Customize Settings</button>
    </div>
  </div>
</div>
