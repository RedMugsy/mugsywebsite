<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cookie Preferences</title>
  <link rel="stylesheet" href="../css/cookie-consent.css">
</head>
<body class="rm-bg">
  <main class="prefs">
    <h1>Cookie Preferences</h1>
    <p class="lead">Manage how we use cookies on redmugsy.com</p>

    <section class="card">
      <h2>Essential Cookies (Required)</h2>
      <p>Necessary for the site to function. Always on.</p>
      <label class="toggle disabled"><input type="checkbox" checked disabled> Always On</label>
    </section>

    <section class="card">
      <h2>Performance & Analytics Cookies (Optional)</h2>
      <label class="toggle"><input id="toggle-analytics" type="checkbox"> Enable Analytics</label>
    </section>

    <section class="card">
      <h2>Functional Cookies (Optional)</h2>
      <label class="toggle"><input id="toggle-functional" type="checkbox"> Enable Functional</label>
    </section>

    <div class="actions">
      <button id="save-prefs" class="btn btn-primary">Save Preferences</button>
      <button id="accept-all" class="btn btn-secondary">Accept All</button>
      <button id="reject-all" class="btn btn-text">Reject All</button>
    </div>

    <p class="links"><a href="/cookie-policy">View Full Cookie Policy</a> â€¢ <a href="/privacy">Privacy Policy</a></p>
  </main>
  <script src="../js/cookie-consent.js"></script>
  <script src="../js/cookie-preferences.js"></script>
</body>
</html>
